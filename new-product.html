<div class="container">
	<hr />
	<h1>Create New Product</h1>
	<hr />

	<form action="http://localhost:8000/product" method="POST">
		<div class="form-group"><label for="id">id</label> <input class="form-control" name="id" /></div>

		<div class="form-group"><label for="name">name</label> <input class="form-control" name="name" /></div>

		<div class="form-group"><label for="desc">desc</label> <input class="form-control" name="desc" /></div>

		<div class="form-group"><label for="price">price</label> <input class="form-control" name="price" /></div>

		<div class="form-group"><label for="testo">testo</label> <input class="form-control" name="testo" /></div>

		<div class="form-group"><label for="diametr">diametr</label> <input class="form-control" name="diametr" /></div>

		<div class="form-group"><label for="weight">weight</label> <input class="form-control" name="weight" /></div>

		<div class="form-group">
			<label for="numberOfPersons">numberOfPersons</label> <input class="form-control" name="numberOfPersons" />
		</div>

		<div class="form-group"><label for="protein">protein</label> <input class="form-control" name="protein" /></div>

		<div class="form-group"><label for="fat">fat</label> <input class="form-control" name="fat" /></div>

		<div class="form-group"><label for="energy">energy</label> <input class="form-control" name="energy" /></div>

		<div class="form-group"><label for="img">img</label> <input class="form-control" name="img" /></div>

		<!--Other fields-->
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
